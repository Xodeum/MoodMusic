<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMusic - Personalized Music Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MoodMusic</h1>
        <p>Get personalized music recommendations based on your current mood.</p>
        <input type="text" id="moodInput" placeholder="Enter your mood (happy, sad, energetic, relaxed)">
        <button onclick="getMusicRecommendation()">Get Recommendations</button>
        <div id="recommendations"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
